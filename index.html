<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Time</title>
  
  <!-- Favicons   -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-32x32.png">
  
  <!--  Styles -->
  <link rel="stylesheet" href="css/style.css">
    
  <!-- Scripts -->
  <script src="js/time.js" defer></script>
  <script src="js/date.js" defer></script>
  
</head>
<body>
  
<main>
  
  <!-- Time -->
  <time class="time" style="font-size:8vw;">
          <data class="hours">HH</data><div class="dots">:</div> 
          <data class="minutes">MM</data> <div class="dots">:</div> 
          <data class="seconds">SS</data>
          <data class="amOrPM">AM/PM</data>
      </time>

    
  <!-- Date -->
  <time class="date" style="font-size:8vw;">
    <data class="month">Month</data> 
    <data class="dayOfMonth">00</data>
    <data class="year">0000</data>
    <data class="dayOfWeek">SMTWTFS</data>
  </time>

</main>
  
</body>
</html>
